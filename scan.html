<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Scan</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        #scanButton {
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
        }
        #content {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <button id="scanButton">Scan</button>
        <div id="content"></div>
    </div>
    <script>
        const scanButton = document.getElementById('scanButton');
        const contentDiv = document.getElementById('content');

        async function scanNFC() {
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    ndef.onreading = event => {
                        const decoder = new TextDecoder();
                        for (const record of event.message.records) {
                            contentDiv.textContent += decoder.decode(record.data) + '\n';
                        }
                    };
                } catch (error) {
                    console.log("NFC reading failed: ", error);
                    contentDiv.textContent = "NFC reading failed: " + error;
                }
            } else {
                contentDiv.textContent = "Web NFC API not supported in this browser.";
            }
        }

        scanButton.addEventListener('click', scanNFC);
    </script>
</body>
</html>
